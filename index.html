<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta name="author" content="Jorge Henrique">
    <meta name="description" content="Encurtador de URLs">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="keywords" content="encurtador, url, link, urls, links, short">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="URL Encurtador">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon/copia180.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/x-icon" href="./assets/icon/copia180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icon/copia192.png">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/ajustes.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="assets/css/btn.css">

    <script type="module" src="assets/js/main.js" defer></script>
    <script type="module" src="assets/js/tela-ajustes.js" defer></script>
    <title>K - Encurtador de URLs</title>
</head>
<body>
    <div class="container" style="display: non;">
        <img src="assets/icon/conf/conf.png" class="conf icon-conf" style="width: 20px;">
        <h1>Encurtador de URL</h1>
        <img src="./assets/img/img.png" alt="Logo K" class="logo" style="width: 60px;">

        <div class="campo-url">
            <input type="text" placeholder="URL PARA ENCURTAR" class="encurtar">
            <button class="btn-encurtar-link btn" style="display: none;"><img src="./assets/icon/conf/link.png" class="icon-conf" style="width: 20px;"></button>
        </div>

        <div class="msg" id="msg-inicio" style="display: none;">
        </div>

        <div class="container-loader" style="display: flex;">
            <button class="btn-encurtar btn">ENCURTAR</button>
            <div class="loader" style="display: none;"></div>
        </div>

        <div class="link-retornado" style="display: none;">
            <a href="" target="_blank"></a>
            <small></small>
        </div>

        <div class="btn-interacao" style="display: none;">
            <button class="btn-copiar btn"><img src="assets/icon/conf/copy.png" class="icon-conf" style="width: 20px;"> COPIAR</button>
            <button class="btn-compartilhar btn"><img src="assets/icon/conf/share.png" class="icon-conf" style="width: 20px;"> COMPARTILHAR</button>
            <button class="btn-qr btn"><img src="assets/icon/conf/qr.png" class="icon-conf" style="width: 20px;"> QR CODE</button>
        </div>

        <div class="compartilhamento" style="display: non;">
            <button class="whats btn-rede"><img src="assets/icon/rede/whatsapp.png" class="icon-rede" style="width: 40px;"></button>
            <button class="linkd btn-rede"><img src="assets/icon/rede/LinkedIn.svg" class="icon-rede" style="width: 40px;"></button>
            <button class="twitt btn-rede"><img src="assets/icon/rede/Twitter.svg" class="icon-rede" style="width: 40px;"></button>
            <!-- <button class="insta btn-rede"><img src="assets/icon/rede/Instagram.svg" class="icon-rede" style="width: 30px;"></button> -->
        </div>

        <div class="compartilha-whats" style="display: non;">
            <input type="text" placeholder="Digite o número para compartilhar" class="whats-num">
            <button class="btn-compartilhar-whsts btn"><img src="assets/icon/conf/share.png" class="icon-conf" style="width: 20px;"></button>
        </div>

        <div class="compartilhar-qr" style="display: non;">
            <img src="" class="qr-img">
            <a href="" class="qr-down" download="qr-code.png">SALVAR PNG</a>
        </div>

    </div>

    <div class="ajustes" style="display: none;">
        <img src="assets/icon/conf/conf.png" class="conf icon-conf" style="width: 20px;">
        <h1>Encurtador de URL</h1>
        <img src="./assets/img/img.png" alt="Logo K" class="logo" id="logo" style="width: 60px;">

        <div>
            <h2>Gerenciar Links</h2>
            <p class="dominio">Domínio: <a href="">...</a></p>
        </div>

        <div class="msg msg-erro" id="msg-ajuste" style="display: none;">
        </div>

        <div class="container-ajustes" style="display: none;">
            <span class="loader-ajustes" style="display: non;"></span>
        </div>

        <div class="tabela-links">
            <table>
                <thead>
                    <tr>
                        <th>Link Encurtado</th>
                        <th>Link Original</th>
                        <th>Data/Hora</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="lista-links">
                    <tr>
                        <td colspan="4">Nenhum link disponível</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modais">
            <div class="modal">
                <p>Editando: </p>
                <button class="fechar-modal"><img src="assets/icon/conf/not.png" class="icon-conf" style="width: 20px;"></button>
                <form>
                    <label for="path">Path (Slug)</label>
                    <input type="text" id="path" minlength="2" maxlength="4">
                </form>
                <form>
                    <label for="url-original">URL Original</label>
                    <input type="text" id="url-original">
                </form>
                <button class="salvar-edit btn">SALVAR</button>
            </div>
            <div class="modal-boolean">
                <p>Deseja excluir o link: <a href=""></a></p>

                <div>
                    <button class="btn btn-sim">SIM</button>
                    <button class="btn btn-nao">NÃO</button>
                </div>
                
            </div>
        </div>
    </div>
    <footer>
        <p>MACH1 - Copyright © 2023</p>
    </footer>
</body>
</html>
